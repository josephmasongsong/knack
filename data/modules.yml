- Dish Machine Operator:
    _slug: dish-machine-operator
    name: Dish Machine Operator
    description: The holder of this badge has completed a minimum of 1 hour of instruction
      (including some hands-on experience with a commercial dish machine), and has
      the skills needed to ensure dishes or any food contact surfaces are properly
      cleaned and sanitized in a commercial or community food program.
    criteria: "<div><div><ul><li>Demonstrate ability to wash wares with a commercial
      dish machine, including machine set-up and breakdown of the process&nbsp;</li><li>Identify
      potential problems with industrial dish machines, and initial trouble-shooting
      steps&nbsp;</li><li>Demonstrate how to safely clean and sanitize wares without
      a dishwasher<br></li></ul></div></div>"
    evidence: "<ul><li>Attended the Dish Machine Operator learning session and experienced
      using a commercial dish machine&nbsp;</li><li>Completed the Dish Machine Operator
      quiz<br></li></ul>"
    badge: "/samples/content_entries/dish-operator-badge.jpg"
    file: "/samples/content_entries/dish-operator-badge.jpg"
    category: kitchen-skills
- Knife Skills:
    _slug: knife-skills
    name: Knife Skills
    description: The holder of this badge has completed a minimum of 1 hour of instruction
      (including some hands-on experience using a knife for food preparation), and
      has the skills needed to safely handle knives.
    criteria: "<ul><li>Demonstrate ability to handle knives in a way that ensures
      personal safety and maintains knife quality&nbsp;<br></li><li>Identify which
      knives to use for different food preparation tasks<br></li><li>Identify which
      cutting boards to use for different foods</li></ul>"
    evidence: "<ul><li>Attended the Knife Skills learning session and experienced
      using kitchen knives<br></li><li>Completed the Knife Skills quiz<br></li></ul>"
    badge: "/samples/content_entries/knife-skills-badge.jpg"
    file: "/samples/content_entries/knife-skills-badge.jpg"
    category: kitchen-skills
- Safety in a Kitchen:
    _slug: safety-in-a-kitchen
    name: Safety in a Kitchen
    description: The holder of this badge has completed a minimum of 1 ½ hours of
      instruction and has an awareness of the practices necessary to ensure personal
      safety in a food service operation.
    criteria: "<ul><li>Understand the practices and equipment necessary to ensure
      personal safety in a food service operation<br></li><li>Define the WHIMIS and
      its importance<br></li><li>Explain how to put out a small kitchen fire<br></li></ul>"
    evidence: "<ul><li>Attended the Safety in a Kitchen learning session and reviewed
      the information in the handout<br></li><li>Completed the Safety in a Kitchen
      quiz<br></li></ul>"
    badge: "/samples/content_entries/safety-badge.jpg"
    file: "/samples/content_entries/safety-badge.jpg"
    category: kitchen-skills
- Sanitation:
    _slug: sanitation
    name: Sanitation
    description: The holder of this badge has completed a minimum of 1 ½ hours of
      instruction and has an awareness of the practices necessary to ensure safe food
      handling practices to prevent food borne illnesses.
    criteria: "<ul><li>Explain how to handle and store food safely<br></li><li>Describe
      causes of food borne illness and ways to prevent it<br></li><li>Demonstrate
      the procedures to maintain a clean and sanitary food service operation<br></li><li>Define
      the “danger zone” temperature range and its importance<br></li></ul>"
    evidence: "<ul><li>Attended the Sanitation learning session and reviewed the information
      in the handout<br></li><li>Completed the Sanitation quiz&nbsp;<br></li></ul>"
    badge: "/samples/content_entries/sanitation-badge.jpg"
    file: "/samples/content_entries/sanitation-badge.jpg"
    category: kitchen-skills
- Storage & Receiving:
    _slug: storage-and-receiving
    name: Storage & Receiving
    description: The holder of this badge has completed a minimum of 1 hour of instruction
      and has an awareness of the best practices in receiving and storage in a food
      service operation.
    criteria: "<ul><li>Demonstrate how to receive food and review an invoice<br></li><li>Demonstrate
      how to store food properly and safely<br></li></ul>"
    evidence: "<ul><li>Attended the Storage &amp; Receiving learning session and toured
      a dry storage area, cooler and freezer<br></li><li>Completed the Storage &amp;
      Receiving quiz&nbsp;</li></ul>"
    badge: "/samples/content_entries/receiving-badge.jpg"
    file: "/samples/content_entries/receiving-badge.jpg"
    category: kitchen-skills
- Tools & Equipment:
    _slug: tools-and-equipment
    name: Tools & Equipment
    description: The holder of this badge has completed a minimum of 1 hour of instruction
      and has an awareness of common tools and equipment used in a food service operation.
    criteria: "<ul><li>Identify common kitchen tools and equipment and describe their
      uses<br></li></ul>"
    evidence: "<ul><li>Attended the Tools &amp; Equipment learning session and handled
